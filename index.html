<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>专业网站首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        /* 顶部导航 */
        header {
            background: #0f172a;
            padding: 20px 0;
        }

        .nav {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav ul {
            list-style: none;
            display: flex;
        }

        .nav ul li {
            margin-left: 30px;
        }

        .nav ul li a {
            text-decoration: none;
            color: #cbd5e1;
            font-size: 15px;
            transition: 0.3s;
        }

        .nav ul li a:hover {
            color: #fff;
        }

        /* Banner */
        .banner {
            background: linear-gradient(to right, #0f172a, #1e293b);
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .banner h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        .banner p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .banner a {
            display: inline-block;
            padding: 14px 36px;
            background: #38bdf8;
            color: #0f172a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
        }

        .banner a:hover {
            background: #0ea5e9;
        }

        /* 内容区 */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 80px auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .section-title p {
            color: #666;
            font-size: 16px;
        }

        /* 服务卡片 */
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .card p {
            color: #666;
            font-size: 15px;
        }

        /* 优势区 */
        .highlight {
            background: #fff;
            padding: 80px 0;
        }

        .highlight-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            align-items: center;
        }

        .highlight-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .highlight-content p {
            color: #555;
            margin-bottom: 20px;
        }

        /* 页脚 */
        footer {
            background: #0f172a;
            color: #94a3b8;
            text-align: center;
            padding: 30px 0;
            font-size: 14px;
        }

        footer span {
            color: #fff;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>

<!-- 顶部导航 -->
<header>
    <div class="nav">
        <div class="logo">YourBrand</div>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">案例</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系</a></li>
        </ul>
    </div>
</header>

<!-- Banner -->
<section class="banner">
    <h1>专注高品质网站设计</h1>
    <p>为企业与个人打造专业、可靠、美观的数字形象</p>
    <a href="#">立即咨询</a>
</section>

<!-- 服务 -->
<section class="container">
    <div class="section-title">
        <h2>我们的服务</h2>
        <p>从设计到上线，一站式解决方案</p>
    </div>

    <div class="services">
        <div class="card">
            <h3>网站设计</h3>
            <p>定制化视觉设计，塑造专业品牌形象。</p>
        </div>
        <div class="card">
            <h3>前端开发</h3>
            <p>结构清晰，代码规范，兼容多端设备。</p>
        </div>
        <div class="card">
            <h3>用户体验</h3>
            <p>注重交互与体验，提升转化效率。</p>
        </div>
    </div>
</section>

<!-- 优势 -->
<section class="highlight">
    <div class="container highlight-content">
        <div>
            <h2>为什么选择我们？</h2>
            <p>我们坚持“简约而不简单”的设计理念，注重细节、性能与用户体验。</p>
            <p>用专业能力，帮助客户提升品牌价值。</p>
        </div>
        <div>
            <img src="https://dummyimage.com/500x300/e5e7eb/6b7280&text=Your+Image" 
                 alt="展示图" 
                 style="width:100%;border-radius:12px;">
        </div>
    </div>
</section>

<!-- 页脚 -->
<footer>
    © 2025 <span>YourBrand</span> · 网站设计与开发 · 版权所有
</footer>

</body>
</html>
